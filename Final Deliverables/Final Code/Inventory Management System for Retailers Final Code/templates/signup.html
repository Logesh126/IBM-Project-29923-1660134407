{% extends 'base.html' %}
  {% block head %} <title>SignUp</title> {%endblock%}
  {% block signup %}
<main>
  <div class="container-fluid" id="signin-back">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
       <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="/main" class="logo d-flex align-items-center w-auto">
                  <img src="{{ url_for('static',filename='logo.png') }}" alt="">
                  <span class="d-none d-lg-block">Inventory</span>
                </a>
              </div>
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>
                  <form class="row g-3 needs-validation" novalidate action="{{url_for('signup') }}"  method = "POST">
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Name</label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" id="yourUsername" required placeholder="Enter your name">                      
                      </div>
                    </div>
                    <div class="col-12">
                        <label for="yourEmail" class="form-label">Your Email</label>
                        <input type="email" name="email" class="form-control" id="yourEmail" required placeholder="Enter your email">
                      </div>
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required placeholder="Enter your password">                    
                    </div>                   
                    <div class="col-12">
                      <button class="btn w-100" type="submit" style="background-color: #343a40;color:white;">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="/signin">Log in</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
{% endblock %}
